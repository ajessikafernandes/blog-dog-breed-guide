<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Blog Dog Breed Guide</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">
            <a href="/" role="button" style="color: black">Blog Dog Breed Guide</a>
        </span>
        <a href="/newpost" class="btn btn-dark" role="button">New Post</a>
    </nav>
</header>

<main>
    <div class="container"  style="width: 60%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>
        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px; font-family: 'Times New Roman';"><span th:text="${post.title}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <span th:text="${post.author}"></span>
                <br>
                <span th:text="${post.date}"></span> Â· <span th:text="${post.minRead}"></span> min read
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></p>
            </section>
        </article>
    </div>
</main>
</body>
</html>
