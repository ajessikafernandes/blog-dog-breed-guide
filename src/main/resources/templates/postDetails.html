<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Blog Dog Breed Guide</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="container-fluid" style="width: 87%; padding-bottom: 30px;">
            <div class="text-right">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">
                    <a href="/posts" role="button"
                       style="color: black; text-decoration: none; font-family: 'Georgia'; font-size: larger">Breed Guide</a>
                </span>
            </div>
            <div class="text-left">
                <button type="button" class="btn btn-link" role="button" style="color: black; padding: 10px;" data-toggle="modal"
                        data-target="#myModal">
                    <span>Sig in</span>
                </button>
                <a href="/newpost" class="btn btn-outline-dark" role="button">Get started</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container"  style="width: 60%;">
        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px; font-family: 'Times New Roman';"><span th:text="${post.title}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <span th:text="${post.author}"></span>
                <br>
                <span th:text="${post.date}"></span> Â· <span th:text="${post.minRead}"></span> min read
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></p>
            </section>
        </article>
    </div>
</main>
</body>
</html>
